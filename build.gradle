plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
   flatDir { dirs "lib" }
   jcenter()
}

dependencies {
    implementation 'org.apache.commons:commons-csv:1.8'
    implementation 'org.freemarker:freemarker:2.3.20'
    implementation 'org.springframework:spring-context:2.2.9.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.9.RELEASE'
    implementation 'org.bouncycastle:bcprov-debug-jdk15on:1.65'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.9.RELEASE'
    testImplementation 'junit:junit:4.13'
// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-tomcat
implementation group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '2.2.9.RELEASE'
}

group = 'uk.co.scube'
version = '0.0.1-SNAPSHOT'
description = 'freemarkerGradle'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

